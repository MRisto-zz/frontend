                <own-svg></own-svg>
            </div>
            <div class="main-bottom">
                <div class="layout-item container-wrapper">
                    <state-transition-function></state-transition-function>

        <aside class="sidebar sidebar-1 container-item layout-item">
            <simulation></simulation>
            <bulk-test></bulk-test>

            {{'core.general.save' | translate}}
        </button>

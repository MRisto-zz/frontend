<div class="lang-derivation-sequence">

    <div class="title">{{"languages.core.derivationSequence" | translate}}</div>
    <div class="content">
        <span ng-show="langWordChecker.inputAccepted">
            {{langProductionRules.getStartRule().left}}
        </span>
        <span class="sequenceA" ng-show="langWordChecker.inputAccepted">
        &#10233;
        </span>
        <span ng-repeat="next in langDerivationSequence">
            <span ng-bind="replaceEpsilon(next.sequence)" ng-class="{'lang-simulator-derivationsequence': next.sequence === langSimulator.animated.currentDerivationSequence}"></span>
            <br>
                <span class="sequenceB" >
                    {{$last ? '' : '&#10233;'}}
                </span>
        </span>
    </div>
</div>

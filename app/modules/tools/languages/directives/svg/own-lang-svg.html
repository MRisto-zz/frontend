<div class="container-wrapper">
    <div class="title">Ableitungsbaum / Syntaxbaum</div>
    <div class="svg-controls">
        <div class="button-group">
            <langzoomtooltip></langzoomtooltip>
        </div>
        <div class="button-group">
            <menubutton icon="search-plus" action="langDerivationtree.zoom.zoomIn()" tttext="as.core.zoomIn"></menubutton>
            <menubutton icon="search-minus" action="langDerivationtree.zoom.zoomOut()" tttext="as.core.zoomOut"></menubutton>
        </div>
        <span class="alertTree alertTree-danger" ng-show="langProductionRules.grammarType === '2' && langWordChecker.inputAccepted">{{"languages.core.treeUnique" | translate}}</span>
    </div>
    <div class="container-wrapper diagram-container">
        <svg id="diagram-lang-svg" class="noselect" xmlns="http://www.w3.org/2000/svg" style="font-family:'Roboto', sans-serif; font-weight:100">
            <svglanggrid></svglanggrid>

            <!--
            <marker id="lang-marker-arrow" refX="2.5" refY="2" markerWidth="10" markerHeight="10" orient="auto">
                <path d="M0,0 L0,4 L4,2 z"></path>
            </marker>
            <marker id="lang-marker-arrow-animated" refX="2.5" refY="2" markerWidth="10" markerHeight="10" orient="auto">
                <path d="M0,0 L0,4 L4,2 z"></path>
            </marker>
            -->

            <svglangouter>

                <g id="productionRules">
                    <svgproductionrule ng-repeat="rule in langDerivationtree.draw">
                    </svgproductionrule>
                </g>

                <g id="transitions">
                    <svglangtransition ng-repeat="transition in langTransitions"></svglangtransition>
                </g>
            </svglangouter>
            <g id="zoom"></g>
        </svg>
        <context-menu></context-menu>
    </div>
</div>

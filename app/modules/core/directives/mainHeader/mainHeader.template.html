<header id="main-header">
    <div id="logo">
        <div class="logo-lg">
            <a ui-sref="frontend.home"> THe Learning System</a>
        </div>
        <div class="logo-small">
            <a ui-sref="frontend.home"><i class="fa fa-graduation-cap" aria-hidden="true"></i></a>
        </div>
    </div>
    <nav id="top-nav" class="navbar navbar-static-top">
        <a href="#" class="sidebar-toggle" ng-click="vm.toggleSidebar()">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav nav-custom">
                <li class=" notification" ng-show="!vm.auth.isAuthenticated">
                    <a ui-sref="frontend.users.signin">
                        {{'core.users.signin' | translate}}
                    </a>
                </li>
                <li class="dropdown" uib-dropdown="" ng-show="vm.auth.isAuthenticated">
                    <a href="#" class="dropdown-toggle" uib-dropdown-toggle="" aria-haspopup="true"
                       aria-expanded="true">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right user-dropdown">
                        <li class="dropdown-header">
                            {{vm.auth.username}}
                        </li>
                        <li class="divider"></li>
                        <li class="link">
                            <a ui-sref="frontend.users.profile">
                                {{'core.users.profile' | translate}}
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li class="link">
                            <a ui-sref="frontend.users.signout">{{'core.users.signout' | translate}}</a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
    </nav>
</header>

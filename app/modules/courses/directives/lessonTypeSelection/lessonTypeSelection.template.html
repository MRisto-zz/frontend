<div class="lesys-selection" ng-show="!vm.editMode">
    <span class="lesys-select cursor-pointer"
          ui-sref="frontend.courses.lessons.create.content({courseUrl:vm.courseUrl,sectionUrl:vm.sectionUrl})"
          ng-class="{'selected':vm.currentStateName==='frontend.courses.lessons.create.content'}">
        {{'core.courses.content' | translate}}
    </span>
    <span class="lesys-select cursor-pointer"
          ui-sref="frontend.courses.lessons.create.quiz({courseUrl:vm.courseUrl,sectionUrl:vm.sectionUrl})"
          ng-class="{'selected':vm.currentStateName==='frontend.courses.lessons.create.quiz'}">
        {{'core.courses.lessonTypeQuiz' | translate}}
    </span>
    <span class="lesys-select cursor-pointer"
          ui-sref="frontend.courses.lessons.create.automaton({courseUrl:vm.courseUrl,sectionUrl:vm.sectionUrl})"
          ng-class="{'selected':vm.currentStateName==='frontend.courses.lessons.create.automaton'}">
        <!--{{'core.courses.lessonTypeQuiz' | translate}}-->
        Automaton
    </span>
    <hr>
</div>

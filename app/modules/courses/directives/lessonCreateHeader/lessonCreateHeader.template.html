<div>
    <div class="pull-right">
        <button class="btn btn-default"
                ui-sref="frontend.courses.display.lesson({courseUrl:vm.courseUrl, lessonId:vm.lessonId})"
                ng-show="vm.editMode">
            {{'core.courses.backToLesson' | translate}}
        </button>
        <button class="btn btn-default"
                ui-sref="frontend.courses.display.content({courseUrl:vm.courseUrl})"
                ng-show="!vm.editMode">
            {{'core.courses.backToContentOverview' | translate}}
        </button>
    </div>
    <h3 ng-show="!vm.editMode">
        {{'core.courses.createLesson' | translate}}
    </h3>
    <h3 ng-show="vm.editMode">
        {{'core.courses.updateLesson' | translate}}
    </h3>
</div>

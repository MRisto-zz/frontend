<div class="row">
    <div class="col-sm-6">
        <img src="#" class="img-responsive thumbnail">
    </div>
    <div class="col-sm-6">
        <h3>{{vm.course.name.de}}</h3>
        <button>Weiter mit</button>
        <div>
            <div>1 von 50 lektionen</div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                     style="width: 10%;">
                    <span class="sr-only">60% Complete</span>
                </div>
            </div>
        </div>


    </div>

</div>
<div class="navbar">
    <ul class="nav nav-justified course-nav" id="myNav">
        <li ng-class="{'selected':vm.currentState.name ==='frontend.courses.display.overview'}">
            <a ui-sref="frontend.courses.display.overview">{{i18nGet('core.courses.overview')}}</a>
        </li>
        <li ng-class="{'selected':vm.currentState.name ==='frontend.courses.display.content'}">
            <a ui-sref="frontend.courses.display.content">{{i18nGet('core.courses.content') }}</a>
        </li>
        <li ng-class="{'selected':vm.currentState.name ==='frontend.courses.display.tools'}">
            <a ui-sref="frontend.courses.display.tools">{{i18nGet('core.courses.tools')}}</a>
        </li>
        <li ng-class="{'selected':vm.currentState.name ==='frontend.courses.display.questionsAndAnswers'}">
            <a ui-sref="frontend.courses.display.questionsAndAnswers">{{i18nGet('core.courses.questionsAndAnswers')}}</a>
        </li>
        <li ng-class="{'selected':vm.currentState.name ==='frontend.courses.display.notifications'}">
            <a ui-sref="frontend.courses.display.notifications">{{i18nGet('core.courses.notifications')}}</a>
        </li>
        <li ng-class="{'selected':vm.currentState.name ==='frontend.courses.display.edit'}">
            <a ui-sref="frontend.courses.display.edit">Edit</a>
        </li>
    </ul>
</div>
<div ui-view></div>

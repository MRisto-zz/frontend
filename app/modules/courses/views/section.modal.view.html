<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="vm.cancel()">&times;</button>
    <h3 class="modal-title" id="modal-title">{{'core.courses.section' | translate}}</h3>
</div>
<form name="inputform">
    <div class="modal-body" id="modal-body">
        <div class="form-group">
            <label>{{'core.courses.sectionUrl' | translate}}</label>
            <input type="text" class="form-control"
                   placeholder="{{'core.courses.sectionUrl' | translate}}"
                   ng-model="vm.data.urlName"
                   required>
        </div>
        <div class="checkbox checkbox-success abc-checkbox">
            <input type="checkbox"
                   class="styled cursor-pointer"
                   aria-label="Single  One"
                   ng-model="vm.data.isPublished">
            <label>{{'core.general.published' | translate}}</label>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <course-primary-language></course-primary-language>
                <div class="form-group">
                    <label>{{'core.courses.sectionName' | translate}}</label>
                    <input type="text" class="form-control"
                           placeholder="{{'core.courses.sectionName' | translate}}"
                           ng-model="vm.data.name[vm.course.primaryLanguage]"
                           ng-class="{'has-success': vm.data.name[vm.course.primaryLanguage].$valid, 'has-error': vm.data.name[vm.course.primaryLanguage].$invalid}"
                           required>
                </div>
                <div class="form-group">
                    <label>{{'core.general.description' | translate}}</label>
                    <textarea class="form-control textarea-normal"
                              placeholder="{{'core.general.description' | translate}}"
                              ng-model="vm.data.description[vm.course.primaryLanguage]"
                              required>
                    </textarea>
                </div>
            </div>
            <div class="col-sm-6">
                <course-language-selection></course-language-selection>
                <div id="{{language}}-select" ng-repeat="language in vm.course.secondaryLanguages"
                     ng-if="vm.selectedLanguage === language">
                    <div class="form-group">
                        <label>{{'core.courses.sectionName' | translate}}</label>
                        <input type="text"
                               class="form-control"
                               placeholder="{{'core.courses.sectionName' | translate}}"
                               ng-model="vm.data.name[language]">
                    </div>
                    <div class="form-group">
                        <label>{{'core.general.description' | translate}}</label>
                        <textarea class="form-control textarea-normal"
                                  placeholder="{{'core.general.description' | translate}}"
                                  ng-model="vm.data.description[language]">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <course-form-control-buttons></course-form-control-buttons>
        <button class="btn btn-warning" type="button"
                ng-click="vm.cancel()">
            {{'core.general.cancel' | translate}}
        </button>
    </div>
</form>

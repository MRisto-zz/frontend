<div class="panel panel-default">
    <div class="panel-body">
        <course-lesson-create-header></course-lesson-create-header>
        <div class="row">
            <form name="inputform">
                <div class="col-sm-12">
                    <course-lesson-type-selection></course-lesson-type-selection>
                </div>
                <div class="col-sm-6">
                    <course-primary-language></course-primary-language>
                    <div class="form-group">
                        <label>{{'core.courses.name' | translate}}</label>
                        <input type="text" class="form-control"
                               placeholder="{{'core.courses.name' | translate}}"
                               ng-model="vm.data.name[vm.course.primaryLanguage]"
                               required>
                    </div>
                    <div class="form-group">
                        <label>{{'core.courses.content' | translate}}</label>
                        <textarea froala="vm.froalaOptions"
                                  ng-model="vm.data.data.content[vm.course.primaryLanguage]"
                                  required>
                    </textarea>
                    </div>
                </div>
                <div class="col-sm-6">
                    <course-language-selection></course-language-selection>
                    <div id="{{language}}-select" ng-repeat="language in vm.course.secondaryLanguages"
                         ng-if="vm.selectedLanguage === language">
                        <div class="form-group">
                            <label>{{'core.courses.name' | translate}}</label>
                            <input type="text" class="form-control" placeholder="{{'core.courses.name' | translate}}"
                                   ng-model="vm.data.name[language]">
                        </div>
                        <div class="form-group">
                            <label>{{'core.courses.content' | translate}}</label>
                            <textarea froala="vm.froalaOptions"
                                      ng-model="vm.data.data.content[language]"></textarea>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="col-sm-12">
                    <course-is-published></course-is-published>
                </div>
                <div class="col-sm-12">
                    <div class="pull-right">
                        <course-form-control-buttons></course-form-control-buttons>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <div>
            <h3>{{'core.courses.createQuestion' | translate}}</h3>
            <hr>
        </div>
        <form name="inputform">
            <div class="form-group">
                <label>
                    {{'core.courses.questionTitle' | translate}}
                </label>
                <input type="text" class="form-control"
                       placeholder="{{'core.courses.questionTitle' | translate}}"
                       ng-model="vm.data.title"
                       required>
            </div>
            <div class="form-group">
                <label>
                    {{'core.courses.content' | translate}}
                </label>
                <textarea froala="vm.froalaOptions"
                          ng-model="vm.data.content"
                          required>
                </textarea>
            </div>
            <div class="pull-right">
                <course-form-control-buttons></course-form-control-buttons>
            </div>
        </form>
    </div>
</div>

<div class="remove-container full-wrapper">
    <div class="top-question" ng-if="isLesson">
        <div class="lesson-question-box">
            <div class="layout-item">
                <div class="title ng-binding">
                    {{getLocalized(lessonData.name)}}
                </div>
                <div class="content">
                    <div class="alert alert-info ng-hide" ng-show="!vm.lesson.isPublished">
                        {{'core.courses.contentNotPublished' | translate}}
                    </div>
                    <div ng-bind-html="getLocalized(vm.lesson.data.question)">
                    </div>
                    <hr>
                    <div class="alert alert-warning ng-hide" ng-show="lessonTester.testedLesson">
                        {{'core.courses.lessonFailedWithErrors' | translate}}
                        <p>
                        <span ng-repeat="acceptedInput in lessonTester.acceptedInput">
                            <span ng-if="!acceptedInput.possible">{{acceptedInput.word}}{{$last ? ' ' : ', '}}</span>
                        </span>
                        </p>
                    </div>
                    <button class="btn btn-default"
                            ng-click="lessonTester.checkLessonAndGoToNextLesson()">
                        {{'core.courses.finishLesson' | translate}}
                    </button>
                    <button class="btn btn-warning"
                            ng-click="lessonTester.goToNextLesson()"
                            ng-if="lessonTester.failedLesson">
                        {{'core.courses.goToNextLesson' | translate}}
                    </button>
                    <button class="btn btn-default"
                            ui-sref="frontend.courses.lessons.update.automaton({courseUrl:vm.courseUrl, lessonId:vm.lessonId})">
                        {{'core.general.edit' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-item  inner-wrapper">
        <div class="main main-wrapper">
            <div class="main-item layout-item container-wrapper">
                <own-svg></own-svg>
            </div>
            <div class="main-bottom">
                <div class="main-bottom-item layout-item">
                    <own-table></own-table>
                </div>
                <div class="main-bottom-item layout-item">
                    <state-transition-function></state-transition-function>
                </div>
            </div>
        </div>
        <aside class="sidebar sidebar-1 container-item layout-item">
            <simulation></simulation>
            <bulk-test></bulk-test>
            <simulation-settings></simulation-settings>
            <develop has-permission="admin.showDevInfos"></develop>
        </aside>
        <aside class="sidebar sidebar-2 container-item layout-item">    <!--Diagram Settings -->
            <course-settings class=""></course-settings>
            <settings></settings>
            <!--State Menu -->
            <state-menu></state-menu>
            <!--Transition Menu -->
            <transition-menu></transition-menu>
            <credits></credits>
        </aside>
    </div>
    <tools-bottom-toolbar>
    </tools-bottom-toolbar>

</div>

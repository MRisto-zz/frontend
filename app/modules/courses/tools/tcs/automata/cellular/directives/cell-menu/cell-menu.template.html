<container-item titlename="as.core.stateMenu" ng-show="true" extendable-raw="false">


    <div class="input-group">
        <span class="input-group-addon" style="background-color:{{vm.selectedColor}}"></span>
        <input type="text" class="form-control" ng-model="vm.selectedColor">
    </div>


    <div class="pick-color"
         ng-click="vm.selectedColor = '#00ff00'"
         style=" background-color:#00ff00">

    </div>
</container-item>

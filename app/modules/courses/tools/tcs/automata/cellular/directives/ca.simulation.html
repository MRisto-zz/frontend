<container-item titlename="as.sim.title" id="simulation-tab">
    <div class="sim-buttons">
        <menubutton icon="play" action="vm.playOrPause()" tttext="as.core.play"
                    ng-hide="vm.isInPlay"></menubutton>
        <menubutton icon="pause" action="vm.playOrPause()" tttext="as.core.pause"
                    ng-hide="!vm.isInPlay"></menubutton>
        <menubutton icon="stop" action="vm.stop()" ng-disabled="!vm.alreadyPlayed"
                    tttext="as.core.stop"></menubutton>
        <menubutton icon="fast-backward" action="vm.stepBackwards()"
                    ng-disabled="vm.sequenceNumber === 0"
                    tttext="as.core.stepBackward"></menubutton>
        <menubutton icon="fast-forward" action="vm.stepForward()"
                    tttext="as.core.stepForward"></menubutton>
    </div>
</container-item>

<container-item titlename="core.general.development" is-collapsed="true">
    <p>Beispielautomaten</p>
    <menubutton icon="wrench" action="testAgent.testDFA()" ng-show="automatonData.type== 'DFA'">
    </menubutton>
    <menubutton icon="wrench" action="testAgent.testNFA()" ng-show="automatonData.type== 'NFA'">
    </menubutton>
    <menubutton icon="wrench" action="testAgent.testPDA()" ng-show="automatonData.type== 'PDA'">
    </menubutton>
    <menubutton icon="wrench" action="testAgent.testNPDA()" ng-show="automatonData.type== 'NPDA'">
    </menubutton>
    <button class="btn btn-default" ng-click="testAgent.testTM1()" ng-show="automatonData.type=='TM'">1</button>
    <button class="btn btn-default" ng-click="testAgent.testTM2()" ng-show="automatonData.type=='TM'">2</button>
    <button class="btn btn-default" ng-click="testAgent.testTM3()" ng-show="automatonData.type=='TM'">3</button>
    <button class="btn btn-default" ng-click="testAgent.testTM4()" ng-show="automatonData.type=='TM'">4</button>
    <button class="btn btn-default" ng-click="testAgent.testTM5()" ng-show="automatonData.type=='TM'">5</button>

    <button class="btn btn-default" ng-click="testAgent.sierpinskiTriangle()" ng-show="automatonData.type==='CA'" style="display: block; margin: 0 auto; margin-bottom: 20px;">Sierpinski-Dreieck</button>

    <hr>
    <p ng-if="automatonData.type !== 'CA'">
        AutomatonData:
        <json-formatter json="automatonData" open="0"></json-formatter>
    </p>
    <div ng-if="automatonData.type !== 'CA'">
        <p>
            <json-formatter json="simulator.animated" open="0"></json-formatter>
        </p>
        <p>
            <json-formatter json="states" open="0"></json-formatter>
        </p>
        <p>
            <json-formatter json="transitions" open="0"></json-formatter>
        </p>

        <json-formatter json="table" open="0"></json-formatter>
        <json-formatter json="simulator" open="0"></json-formatter>
    </div>
    <!--<div ng-if="automatonData.type === 'CA'">-->
        <!--<json-formatter json="stateTransitionRules.array" open="0"></json-formatter>-->
    <!--</div>-->
</container-item>

<container-item titlename="as.core.diagramSettingsTitle"
                ng-show="!states.menu.edit.isOpen && !transitions.menu.edit.isOpen"
                extendable-raw="false">
    <p class="right-indextab-subtitle">
        {{'as.core.view' | translate}}
    </p>
    <p>
        <input class="checkbox-item" type="checkbox" id="statediagram-isGrid" ng-model="statediagram.grid.isOpen">
        {{"as.core.grid" | translate}}
    </p>
    <p>
        <input class="checkbox-item" type="checkbox" id="statediagram-snapping" ng-model="statediagram.grid.snapping">
        {{"as.core.snapping" | translate}}
    </p>
</container-item>

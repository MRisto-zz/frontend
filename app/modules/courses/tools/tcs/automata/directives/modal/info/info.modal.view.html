<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="vm.cancel()">&times;</button>
    <h3 class="modal-title" id="modal-title">{{vm.data.title | translate}}</h3>
</div>
<div class="modal-body">
{{vm.data.description | translate}}
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button"
            ng-click="vm.cancel()">
        {{'core.general.close' | translate}}
    </button>
</div>

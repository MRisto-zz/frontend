<g ng-attr-transform="translate({{rule.posX}} {{rule.posY}})" class="rule" ng-attr-rule-object-id="{{rule.id}}"
   ng-class="{'lang-simulator-derivationtree': rule.animationGroup === langSimulator.animated.currentDerivationTreeGroup ||
             (rule.char === langSimulator.animated.currentDerivationTreeChar && 
             rule.animationGroup === langSimulator.animated.currentDerivationTreeGroup + 1)}">
    <circle class="lang-circle" r="15"></circle>
    <text class="production-text" dominant-baseline="central" text-anchor="middle" style="font-family:'Roboto', sans-serif;">
        {{rule.char}}
    </text>
</g>

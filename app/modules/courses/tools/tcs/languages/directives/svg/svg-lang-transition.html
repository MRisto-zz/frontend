<g ng-class="{'lang-simulator-transition': transition.animationGroup === langSimulator.animated.currentTransition}" class="transition" transition-id="{{transition.id}}">

    <path ng-hide="transition.animationGroup === langSimulator.animated.currentTransition" class="lang-transition-line" fill="none" marker-end="url(#lang-marker-arrow)" ng-attr-d="{{transition.path}}"></path>
    
    <path ng-show="transition.animationGroup === langSimulator.animated.currentTransition" class="lang-transition-line" fill="none" marker-end="url(#lang-marker-arrow-animated)" ng-attr-d="{{transition.path}}"></path>
</g>

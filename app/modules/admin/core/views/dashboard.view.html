<div class="page-header">
    <h1>Dashboard</h1>
</div>
<div class="row">
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>
                    <a ui-sref="backend.i18n.list">
                        <strong>Translation </strong>
                    </a>
                </h4>
                <p>
                    <strong>Translations Insgesamt:</strong>
                    <span>{{vm.i18n.translationsCount}}</span>
                </p>
                <strong>Translations Status:</strong>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{vm.i18n.translationsRatio}}"
                         aria-valuemin="0" aria-valuemax="100" style="width: {{vm.i18n.translationsRatio}}%">
                        {{vm.i18n.translationsRatio}}%
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

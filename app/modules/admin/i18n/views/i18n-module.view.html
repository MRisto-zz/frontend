<div class="page-header">
    <h1>{{vm.module.name}}</h1>
</div>
<button type="button" class="btn btn-default" ng-click="vm.createTranslationGroup()">Create Group</button>


<div class="row">
    <div class="col-sm-6" ng-repeat="group in vm.module.groups">
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>
                    <a ui-sref="backend.i18n.group({moduleId:vm.module._id,groupId:group._id})"><strong>{{group.name}}</strong></a>
                </h4>
                <p>
                    <strong>Description:</strong> {{group.description}}
                </p>
                <p>
                    <strong>Translations Insgesamt:</strong>
                    <span>{{group.translationsCount}}</span>
                </p>
                <strong>Translations Status:</strong>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{group.translationsRatio}}"
                         aria-valuemin="0" aria-valuemax="100" style="width: {{group.translationsRatio}}%">
                        {{group.translationsRatio}}%
                    </div>
                </div>
                <button type="button" class="btn btn-default"
                        ng-click="vm.updateTranslationGroup(vm.module._id,group)">Update
                    Group
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="vm.cancel()">&times;</button>
    <h3 class="modal-title" id="modal-title">User</h3>
</div>
<div class="modal-body" id="modal-body">
        <div class="form-group">
            <label for="user-roles">Roles</label>
                <ui-select ng-model="vm.selected" multiple   title="Choose a person" id="user-roles">
                    <ui-select-match  ui-lock-choice="$item.name == 'authenticated'">
                        {{$item.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="item in vm.roles | filter: $select.name" ui-disable-choice>
                        <div ng-bind-html="item.name"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.create()" ng-if="vm.userData === undefined">
        Create
    </button>
    <button class="btn btn-danger" type="button" ng-click="vm.delete()" ng-if="vm.userData !== undefined">
        Delete
    </button>
    <button class="btn btn-primary" type="button" ng-click="vm.update()" ng-if="vm.userData !== undefined">
        Update
    </button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
